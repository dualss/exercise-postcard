<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Hello</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- comienza a añadir nuevas etiquetas o tags aquí -->
		<div class="postcard">
			<div class="postcard-header">
				<h1>My postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard that i created using HTML5 and CSS3 during my 4geeks Academy Course!</p>
					<p>This is so cool, cant wait to starting doing more stuff!</p>
				</div>
				<div class="body-right">
					<form>
						<input type="text" id="sname" name="sname" placeholder="Some Name" />

						<input type="email" id="email" name="email" placeholder="Some Email" />

						<input type="text" id="comment" name="comment" placeholder="Some Comments" />
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<button type="button" onclick="alert('Postcard sent')">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
